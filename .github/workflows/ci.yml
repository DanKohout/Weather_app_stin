name: Node.js CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./
        with: API_KEY_WEATHER_HIST ${{secrets.API_KEY_WEATHER_HIST}}
        with: API_KEY_WEATHER_NOW ${{secrets.API_KEY_WEATHER_NOW}}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test